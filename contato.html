            </nav>
        <h3>Contato</h3>
    </header>
    <main>
        <form method="get" action="">
            <fieldset>
                <legend>Entre em Contato</legend>
                <label for="nome">Nome*: </label>
                <input type="text" id="nome" name="txtnome" required>
                <br><br>
                <label for="email">E-mail*:</label>
                <input type="text" id="email" name="txtemail" required>
                <br><br>
                <label>Sexo</label><br>
                <input type="radio" value="m" name="opc">Masculino <br>
                <input type="radio" value="f" name="opc">Feminino <br>
                <br>
                <label for="list">Como chegou até nós?</label>
                <select name="list" id="lista">
                    <option value=""></option>
                    <option value="Indicacao">Indicação de amigos</option>
                    <option value="Publicidade">Publicidade</option>
                    <option value="Parceiros">Parceiros</option>
                    <option value="Outros">Outros</option>
                </select>
                <br><br>
                <label for="msg">Mensagem</label><br>
                <textarea name="msg" cols="40" rows="5"></textarea>
                <br><br>
                <input type="checkbox" id="chb" name="chbemails">
                <label for="chb">Desejo receber e-mails do Professor Ajax</label>
                <br><br>
                <button>Enviar</button>
            </fieldset>
        </form>
    </main>
